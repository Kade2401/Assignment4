<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit {{ event.name }}</title>
</head>
<body>

    {% if messages %}
        {% for message in messages %}
            <div style="color:red;">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <h2>Edit Event: {{ event.name }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Event</button>
    </form>

    <p><a href="{% url 'event_detail' event.id %}">Cancel</a></p>
</body>
</html>
