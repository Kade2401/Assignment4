{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit {{ event.name }}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <!-- Плавающие частицы для фона -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  
  <div class="container">
    <div class="content-card fade-in-up">
      {% if messages %}
        {% for message in messages %}
          <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <h2 class="gradient-text">Edit Event: {{ event.name }}</h2>
      
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_name">Event Name</label>
          {{ form.name }}
        </div>
        
        <div class="form-group">
          <label for="id_date">Date & Time</label>
          {{ form.date }}
        </div>
        
        <div class="form-group">
          <label for="id_capacity">Capacity</label>
          {{ form.capacity }}
        </div>
        
        <div style="display: flex; gap: 16px; margin-top: 24px;">
          <button type="submit" class="btn btn-primary">
            Update Event
          </button>
          <a href="{% url 'event_detail' event.id %}" class="btn btn-outline">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
