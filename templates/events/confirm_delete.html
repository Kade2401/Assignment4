{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Delete</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  {% if messages %}
    {% for message in messages %}
      <div class="message {{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <h2>Delete Event "{{ event.name }}"?</h2>
  <p class="message warning">This action cannot be undone. All attendees will be deleted too.</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete Event</button>
  </form>

  <p class="mt-2"><a href="{% url 'event_detail' event.pk %}" class="btn btn-outline">&lt; Cancel</a></p>
</body>
</html>
