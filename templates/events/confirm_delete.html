<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div style=" color:red;">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <h2>Delete Event "{{ event.name }}"?</h2>
    <p>This action cannot be undone. All attendees will be deleted too.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background:red;color:white;">Delete Event</button>
    </form>

    <!-- Отмена: возврат к деталям мероприятия -->
    <a href="{% url 'event_detail' event.pk %}">← Cancel</a>
</body>
</html>
